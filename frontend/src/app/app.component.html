<span style="   background-color: #bfc9ca;  ">
<mat-toolbar color="primary">
  <button mat-button href="/" >
    <mat-icon>all_inclusive</mat-icon>
    Szaturn
  </button>

  <span class="fill-remaining-space" fxHide="false" fxHide.gt-sm></span>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <div *ngIf="authService.isLoggedIn && authService.user.type === 'STUDENT'">
      <span style="position: absolute; right: 1rem"
        >Hello, {{ authService.user.name }}!</span
      >
      <button mat-button routerLink="/courses">Tárgyaim</button>
      <button mat-button routerLink="/addcourses">Tárgy felvét</button>
      <button mat-button routerLink="/exams">Vizsgáim</button>
      <button mat-button routerLink="/addexams">Vizsga felvét</button>
      <button mat-button routerLink="/login" (click)="logout()">Kijelentkezés</button>

    </div>
    <div *ngIf = "authService.isLoggedIn && authService.user.type ===  'TEACHER' ">
        <span style="position: absolute; right: 1rem"
        >Hello, {{ authService.user.name }}!</span>
      <span style="position: absolute; right: 10rem; color:aquamarine"
      >Tanár Mód</span>
      <button mat-button routerLink="/courses">Tárgyak</button>
      <button mat-button routerLink="/exams">Vizsgák</button>
      <button mat-button routerLink="/rooms">Termek</button>
      <button mat-button routerLink="/login" (click)="logout()">Kijelentkezés</button>

    </div> 
    <div *ngIf="!authService.isLoggedIn">
      <button mat-button routerLink="/login">Bejelentkezés</button>
      <button mat-button routerLink="/register">Regisztráció</button>
    </div>
  </div>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    fxHide="false"
    fxHide.gt-sm
  >
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-menu xPosition="before" #menu="matMenu">
  <div *ngIf="authService.isLoggedIn">
    <button mat-menu-item routerLink="/courses">My issues</button>
    <button mat-menu-item routerLink="/courses/add">New issues</button>
    <button mat-menu-item routerLink="/login"(click)="logout()">Logout</button>
  </div>
  <div *ngIf="!authService.isLoggedIn">
    <button mat-menu-item routerLink="/login">Bejelentkezés</button>
    <button mat-menu-item routerLink="/register">Regisztráció</button>
  </div>
</mat-menu>

<router-outlet></router-outlet>
